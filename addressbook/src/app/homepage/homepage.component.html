<!-- src/app/homepage/homepage.component.html -->
<div>
    <div class="header">
        <h1>Address Book</h1>
    </div>
    <div class="navbar">
        <ul>
            <li><a>HOME</a></li>
            <li (click)="openDialog()" #showDialogButton><a>+ADD</a></li>
            <li class="logo"><a><img src="Assets/blog-icon.png"></a></li>
        </ul>
    </div>
    <div class="contact-details">
        <div id="container-1" class="container">
            <h3>CONTACTS</h3>
            
            <ol id="contactDetails">
                <li *ngFor="let item of contactList" >
                    <p class="capitalize largefont">{{ item?.name }}</p>
                    <p>{{ item?.email }}</p>
                    <p>{{ item?.telephone }}</p>
                  </li>
            </ol>
            
        </div>

        <div class="containeritems">
            <div id="itemDetails" class="itemDetails">
                <div #selectedDetails [ngClass]="{'options': isOptionsVisible}">
                    
                    <div class="edit-deleteopts">
                        <div>
                            <p id="selectedname" class="detailsname"></p>
                            <p>Email:<span id="selectedemail"></span></p>
                            <p class="mobilefield">Mobile:<span id="selectedmobile"></span></p>
                            <p class="landlinefield">Landline:<span id="selectedlandline"></span></p>
                            <p>Website:<span id="selectedwebsite"></span></p>
                            <p>Address:<span id="selectedaddress"></span></p>
                        </div>
                        <div class="icons">
                            <div class="edit-icon">
                                <div>
                                    <img class="edit-image" src="Assets/edit1.jpg">
                                </div>
                                <div>
                                    <button (click)="editItem()" class="editbtn">EDIT</button>
                                </div>
                            </div>
                            <div class="delete-icon">
                                <div>
                                    <img class="delete-image" src="Assets/delete2.png">
                                </div>
                                <div>
                                    <button (click)="deleteItem()" class="deletebtn">DELETE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div #dialog [ngClass]="{'hidden': isDialogHidden,'adddialog':true}">
            <div id="myForm" class="myform">
                <div class="contactForm">
                    
                    <span class="close-icon" (click)="closeDialog()">&#x2716;</span>
                    <div id="error_message" class="error_validation"></div>
                    <div class="nameFields">
                        <div>
                            <span #errorMessage  class="validationmsg"></span>
                        </div>
                        <div>
                            <label for="name"><b>Name</b></label>
                        </div>
                        <div>
                            <input class="inputName" type="text" id="name" required [(ngModel)]="contact.name"><br>
                        </div>
                    </div>
                    <div class="emailFields">
                        <div>
                            <label for="email"><b>Email</b></label>
                        </div>
                        <div>
                                <input #emailInput class="inputName" type="email" id="email" required (change)="fieldfocus()" [(ngModel)]="contact.email">
                                <span
                                    class="validationmsg" id="validationMessage" ></span>
                                     <span id="emailerror"
                                    class="error_fields"></span>
                        </div>
                    </div>
                    <div class="mobileFields">
                        <div class="mobileInputField">
                            <div>
                                <label><b>Mobile</b></label>
                            </div> 
                            <input #telephoneInput type="number" class="teleInput" id="telephone" required
                            (keyup)="onTelephoneKeyUp()" [(ngModel)]="contact.telephone">
                            <div>
                                <span #messageSpan  class="validationmsg"></span>
                            </div>
                        </div>
                        <div class="landInputField">
                            <div>
                                <label><b>Landline</b></label>
                            </div>
                            <div>
                                <input class="landInput" type="number" [(ngModel)]="contact.landline" id="landline"
                                    ><span id="message"
                                    class="validationmsg" ></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label><b>Website</b></label>
                        </div>
                        <div>
                            <input class="inputName" type="text" id="webaddress" [(ngModel)]="contact.webaddress">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label><b>Address</b></label>
                        </div>
                        <div>
                            <textarea cols="50" id="address" [(ngModel)]="contact.address"></textarea>
                        </div>
                    </div>
                    <!-- Remaining form fields go here -->
                </div>
            </div>
            <div>
                <button [ngClass]="{'hidden': !isAddButtonVisible,'submitbtn':true}" (click)="onSubmit()" id="addbutton" class="hidden">Add</button>
                <button [ngClass]="{'hidden': isAddButtonVisible}" id="updateButton" (click)="onUpdate()">Update</button>
            </div>
        </div>
    </div>
</div>
